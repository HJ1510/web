<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "1":"first",
        "2":"second",
        "name":"doo"
      };
      document.write("name : " + coworkers.name + "<br>");
      coworkers.book = ['art','study'];
      document.write(coworkers.book + "<br>");
      coworkers["real name"] = "yoon";
      document.write("real name : " + coworkers["real name"] + "<br>");
      var json = JSON.stringify(coworkers);
      document.write(json + "<br>");
      for(var key in coworkers) {
        document.write(key + " : " + coworkers[key] + "<br>");
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function() {
        for(var key in this) {
          document.write(key + " : " + this[key] + "<br>");
        }
      }

      coworkers.showAll();
    </script>
  </body>
</html>
